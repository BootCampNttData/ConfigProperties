server.port=8080
eureka.instance.hostname=localhost
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.service-url.default-zone=http://localhost:8761/eureka



# Gateway discovery
spring.cloud.gateway.discovery.locator.enabled=true



# Retail Client Service
spring.cloud.gateway.discovery.routes[0].id=retailclient
spring.cloud.gateway.discovery.routes[0].uri=lb://localhost/retailclient
spring.cloud.gateway.discovery.routes[0].predicates[0].Path=/retailclient/**
